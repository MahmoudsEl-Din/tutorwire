<template name="conversation">
  {{> header }}
  <div class="overlay">
    <ul id="messages">
      {{#each conversation.messages}}
        <li>
            <a href="#" title="{{username by ../users}}">
              <img src="{{photo by ../users}}" alt="Avatar for {{username by ../users}}" width="60" height="60">
            </a>
            <div class="text">{{text}}</div>
            <time datetime="{{utcTime created}}" title="{{utcTime created}}">{{fromNow created}}</time>
        </li>
      {{/each}}
    </ul>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Message to Cat">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Send</button>
        </span>
    </div>
  </div>
</template>
