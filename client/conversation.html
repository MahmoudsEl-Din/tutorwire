<template name="conversation">
  {{> header }}
  <div class="overlay">
    <div id="messages-container">
        <ul id="messages">
            {{> conversationMsgs }}
         </ul>
    </div>
    {{#constant}}
    <form>
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Message">
            <span class="input-group-btn">
                <button class="btn btn-primary" type="button">Send</button>
            </span>
        </div>
    </form>
    {{/constant}}
  </div>
</template>

<template name="conversationMsgs">
  {{#each conversation.messages}}
    <li class="{{#if isMe by}}me{{else}}them{{/if}}">
        <a href="#">
          <img class="photo-icon" src="{{photo by ../users}}" title="{{username by ../users}}" alt="Avatar for {{username by ../users}}">
        </a>
        <div class="msg">
          <div class="text">{{text}}</div>
          <time datetime="{{isoTime created}}" title="{{isoTime created}}">{{fromNow created}}</time>
        </div>
    </li>
  {{/each}}
</template>
