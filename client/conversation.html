<template name="conversation">
  {{> header }}
  <div class="overlay">
    <ul id="messages">
      {{#each conversation.messages}}
        <li class="{{#if isMe by}}me{{else}}them{{/if}}">
            <a href="#" title="{{username by ../users}}">
              <img class="photo-icon" src="{{photo by ../users}}" alt="Avatar for {{username by ../users}}">
            </a>
            <div class="text">{{text}}</div>
            <time datetime="{{isoTime created}}" title="{{isoTime created}}">{{fromNow created}}</time>
        </li>
      {{/each}}
    </ul>
    <form>
    <div class="input-group">
        <input type="text" class="form-control" placeholder="Send message">
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button">Send</button>
        </span>
    </div>
    </form>
  </div>
</template>
