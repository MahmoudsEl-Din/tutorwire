<template name="tutor">
  {{> header }}
  <div class="overlay">
    <div id="photoDropTarget" class="photoFrame"><img src="{{#if tutor.photo}}{{tutor.photo.url}}{{else}}http://www.gravatar.com/avatar?s=400&d=mm{{/if}}" alt="Profile photo for {{tutor.name}}"/></div>
    <h1><span class="badge"><span class="glyphicon glyphicon-user"></span></span> <span id="tutor-name">{{tutor.name}}</span></h1>
    <h1><span class="badge"><span class="glyphicon glyphicon-pencil"></span></span> <span id="tutor-subject">{{tutor.subject}}</span></h1>
    <h1><span class="badge"><span class="glyphicon glyphicon-screenshot"></span></span> <span id="tutor-location-name">{{tutor.location.properties.name}}</span></h1>
    {{#if tutor.desc}}
      <p id="bio">{{tutor.desc}}</p>
    {{/if}}
    {{#if tutor.qualifications.length}}
      <h2>Qualifications</h2>
      <ul id="qualifications">
      {{#each tutor.qualifications}}
        <li><span class="label label-default">{{this}}</span></li>
      {{/each}}
      </ul>
    {{/if}}
    {{#if tutor.experiences.length}}
      <h2>Experience</h2>
      <ul id="experiences">
        {{#each tutor.experiences}}
        <li><span class="label label-default">{{this}}</span></li>
        {{/each}}
      </ul>
    {{/if}}
    <br/>
    <button id="tutor-contact" class="btn btn-default"><span class="glyphicon glyphicon-envelope"></span> Get in Contact</button>
  </div>
</template>
