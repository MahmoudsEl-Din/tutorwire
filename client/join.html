<template name="join">
{{> header }}
<div class="overlay">
  <h1>Create a profile</h1>
  {{#if currentUser}}
  <form class="tutor-profile" action="" method="post">
    <p>Start creating your tutoring profile</p>
    <div class="photoFrame form-group">
      {{> photoUpload}}
    </div>
    <div class="form-group">
      <input type="text" placeholder="Name" name="name" id="name" class="form-control validate[required]" value="{{currentUser.profile.name}}">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Subject" name="subject" id="subject" autocomplete="off" class="form-control validate[required]">
    </div>
    <div class="form-group">
      <input type="text" placeholder="Near" name="place" id="place" autocomplete="off" class="form-control validate[required]">
    </div>
    <div class="form-group">
      <textarea name="desc" id="desc" class="form-control" placeholder="Bio"></textarea>
    </div>
    <input type="submit" class="btn btn-default" id="addTutor" value="Create Profile"/>
  </form>
  {{else}}
    <p><strong>The basics:</strong></p>
    {{> register}}
  {{/if}}
</div>
</template>

<template name="photoUpload">
{{#if photo}}
  <img src="{{photo.url}}"/>
{{else}}
  <div id="photoDropTarget">
    Drop photo here
  </div>
{{/if}}
</template>
